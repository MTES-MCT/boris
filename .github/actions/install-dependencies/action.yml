name: "Install dependencies"
description: "Install dependencies for the project"

runs:
  using: "composite"

  steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"

    - name: Install dependencies
      shell: bash
      run: npm ci
